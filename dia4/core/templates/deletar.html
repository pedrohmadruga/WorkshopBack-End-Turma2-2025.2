<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Exclusão</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Tem certeza que deseja excluir este endereço?</h1>

    <p><strong>CEP:</strong> {{ object.cep }}</p>
    <p><strong>Rua:</strong> {{ object.rua }}</p>
    <p><strong>Bairro:</strong> {{ object.bairro }}</p>
    <p><strong>Cidade:</strong> {{ object.cidade }}</p>
    <p><strong>Estado:</strong> {{ object.estado }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
        <a href="{% url 'listagem' %}">Cancelar</a>
    </form>
</body>
</html>
